<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.firstname }}  {{ currentUser.lasttname }} </strong> Profile
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Role:</strong>

     
        {{ currentUser.role }}
    <p>
        <strong>Token :</strong>
        
  {{token }}
</p>

  </div>
 
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
